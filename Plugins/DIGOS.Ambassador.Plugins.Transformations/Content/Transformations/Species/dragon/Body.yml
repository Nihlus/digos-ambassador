part: Body
species: dragon
description: "Transforms the target's body into that of an anthro dragon."
default_base_colour: "gold"
is_nsfw: false

shift_message: "{@target}'s body warps with a primal power, becoming bulkier and highly toned as a thick layer of
                {@colour} scales sweeps across them in ridges presenting a nice contrast with the rest of their body."

grow_message: "{@target} audibly bulges and grows outward with a primal power, gaining a well-toned body covered in
               smooth shiny {@colour} scales presenting a nice contrast with the rest of their body."

single_description: "{@f|Their} body is bulky and muscled, with numerous {@colour} scales across them in ridges covering
                     their belly, neck, and chest, accenting the rest of their body."
