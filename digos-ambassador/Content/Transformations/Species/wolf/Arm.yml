part: Arm
species: wolf
description: "Transforms the target's arm into that of an anthro wolf."
default_base_colour: "grey"
is_nsfw: false

shift_message: "Rough fur spreads over {@target}'s {@side} arm. {@f|Their} limb grows dense and powerful as a wild energy surges through them. Their hand begins to morph, fingers becoming tipped with sharp claws while thick leathery pads dot their palm and fingers."
grow_message: "{@target}'s {@side} shoulder ripples and bulges, growing outward into an arm. It erupts covered in rough {@colour} fur, sporting dense and powerful muscles and sharp clawed fingertips with leathery pads."

uniform_shift_message: "Rough fur spreads over {@target}'s arms. {@f|Their} limbs grow dense and powerful as a wild energy surges through them. Their hands begin to morph, fingers becoming tipped with sharp claws while thick leathery pads dot their palms and fingers."
uniform_grow_message: "{@target}'s shoulders ripple and bulge, growing outward into a pair of arms. They erupt covered in rough {@colour} fur, sporting dense and powerful muscles and sharp clawed fingertips with leathery pads."

single_description: "{@f|They have} a wolf-like {@side} arm, with rough fur covering dense and powerful muscles. Small claws stick out of their {@f|their} fingertips along with leathery pads."
uniform_description: "{@f|They have} wolf-like arms, with rough fur covering dense and powerful muscles. Small claws stick out of their {@f|their} fingertips along with leathery pads."
