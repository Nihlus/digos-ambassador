part: Teeth
species: snake
description: "Transforms the target's teeth into that of an anthro snake."
default_base_colour: "white"
is_nsfw: false
shift_message: "The upper canine teeth in {@target}'s mouth vibrate and grow larger, forming into two needle-like fangs which flash menacingly before recracting somewhat. The lower canines twist and melt until they form a smaller pair of generally flatter and rounded fangs"
grow_message: "Long needle-like teeth grow out from the roof of {@target}'s mouth, flashing menacingly before retracting somewhat. A smaller pair of generally rounded fangs push out into similar positions on the lower jaw."
single_description: "{@f|Their} are sharp and pointy, with two retractable needle-like fangs flashing menacingly in place of upper-canines, and a smaller rounded pair of fangs on the lower jaw."
