part: Leg
species: snake
description: "Transforms the target's {@side} leg into that of an anthro snake."
default_base_colour: "green"
is_nsfw: false
shift_message: "Smooth scales smother over {@target}'s {@side} leg. {@f|Their} calves and thighs ripple and coil under {@f|their} skin, stitching into new and more elastic tendons and cords. Bones audibly crunch and pop as the arch of their foot stretches and their leg shifts into a predatory digitigrade stance, toes merging and melting into three large claw-tipped digits."
grow_message: "The {@side} side of {@target}'s pelvis ripples and bulges, erupting into a digitigrade three-toed leg covered in smooth {@colour} scaled skin that sports rippling coils of muscle."
single_description: "{@f|They have} a potent three-clawed digitigrade {@side} leg covered in smooth {@colour} scales, its densely coiled fibres visibly twitching with explosive leaping energy."
uniform_description: "{@f|They have} potent three-clawed digitigrade legs covered in smooth {@colour} scales. Their densely coiled muscles visibly twitch with explosive leaping energy."